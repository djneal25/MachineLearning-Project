&lt;p style="text-align: center;"&gt;&lt;b&gt;Updated January 1, 2022&lt;/b&gt;&lt;/p&gt;
&lt;p&gt;&lt;b&gt;Limited Time Offer&lt;/b&gt;&lt;/p&gt;
&lt;p&gt;Available to new customers upon account activation. One per customer. Must provide email address and credit card. After five month(s)., you will be billed for Sling monthly at the everyday price unless you go online to cancel. Your account will be authorized to receive programming upon your first login.&lt;/p&gt;
&lt;p&gt;&lt;b&gt;Billing&lt;/b&gt;&lt;/p&gt;
&lt;p&gt;After five month(s), your credit card will be charged monthly for applicable subscription until you cancel your service.&lt;/p&gt;
&lt;p&gt;&lt;b&gt;Cancellation&lt;/b&gt;&lt;/p&gt;
&lt;p&gt;Cancel on&amp;nbsp;&lt;a href="/"&gt;Sling.com&lt;/a&gt;&amp;nbsp;or visit our&amp;nbsp;&lt;a title="Help Center" href="/help/en/contact-us"&gt;Help Center&lt;/a&gt;&amp;nbsp;to contact us. Programming fees are charged monthly in advance and no credits or refunds will be issued for partial or prepaid months after cancellation.&lt;/p&gt;
&lt;p&gt;&lt;b&gt;Streaming limitations&lt;/b&gt;&lt;/p&gt;
&lt;p&gt;The number of devices on which Sling content can be watched at the same time varies based on the Sling service. If you subscribe to our Sling Latino core services, you can enjoy three streams at a time.&amp;nbsp; If you subscribe to our Sling International core services, you can enjoy three streams at a time. If you subscribe to our Sling Orange service, you can enjoy one stream at a time. Any extras you add to your Sling Orange service will be included in your single stream. If you subscribe to our Sling Blue service, you can enjoy up to three streams of these channels at the same time. Any extras you add to your Sling Blue service will be included in your three streams. If you subscribe to both services in Sling Orange + Sling Blue, you can enjoy up to four streams at the same time. Because you are purchasing two separate services in Sling Orange + Sling Blue, you can get the total number of streams included on each separate service—one stream for any channel on the single-stream Sling Orange service and three streams for channels on the multi-stream Sling Blue service. To get up to four streams, go to the My Account page and make sure that the “show me only Sling Blue versions of channels in both services” box is not checked.&amp;nbsp;&lt;/p&gt;
&lt;p&gt;&lt;b&gt;Miscellaneous&lt;/b&gt;&lt;/p&gt;

&lt;p&gt;&lt;b&gt;Channels Offered in Select Markets&lt;/b&gt;&lt;/p&gt;
&lt;p&gt;Some local channels including FOX, NBC, and ABC are only available in select markets. See which local channels are available in your area&amp;nbsp;&lt;a href="/help/en/subscription-programming-questions/channels-programming/local-channels"&gt;here&lt;/a&gt;.&lt;/p&gt;
' data-sling-offer-cards-card-one-target-window="_self" data-sling-offer-cards-card-one-title="5 months of Orange &amp; Blue + Sports Extra — Starting at $215" data-sling-offer-cards-card-three-analytics-component="offer-card" data-sling-offer-cards-card-three-analytics-name="get-this-deal" data-sling-offer-cards-card-three-analytics-parent="league-pass-d2c" data-sling-offer-cards-card-three-badge-text="Save $5 On Your First Month" data-sling-offer-cards-card-three-bullet-one="Get access to all out of market games, replays and highlights with the NBA league pass" data-sling-offer-cards-card-three-bullet-three="Save $5 compared to other streaming services, cancel anytime." data-sling-offer-cards-card-three-bullet-two="You also get Sling Freestream where you can watch free movies, shows and news" data-sling-offer-cards-card-three-cta-text="GET THIS DEAL" data-sling-offer-cards-card-three-cta-url="/cart/d2c/account?classification=us&amp;plan=one-month&amp;plan_offer=extra-stair-step&amp;offer_identifier=one-month-stair-step-nba-5&amp;ats=nba-league-pass" data-sling-offer-cards-card-three-description="Includes NBA League Pass and 400+ channels of news, movies, and popular shows " data-sling-offer-cards-card-three-image="/content/dam/connectedassets/sling-tv/domestic/offer-cards/sling-offer-card-nba-League-Pass-DM.png" data-sling-offer-cards-card-three-image-alt="Watch basketball on Sling with NBA League pass" data-sling-offer-cards-card-three-modal-content='&lt;p style="text-align: center;"&gt;&lt;b&gt;Offer Details&lt;/b&gt;&lt;/p&gt;
&lt;p style="text-align: center;"&gt;&lt;b&gt;Updated January 1, 2022&lt;/b&gt;&lt;/p&gt;
&lt;p&gt;&lt;b&gt;Billing&lt;/b&gt;&lt;/p&gt;
&lt;p&gt;Available to new customers upon account activation. One per customer. Must provide email address and credit card. After one month, you will be billed for Sling monthly at the everyday price unless you go online to cancel. Your account will be authorized to receive programming upon your first login.&lt;/p&gt;
&lt;p&gt;&lt;b&gt;Cancellation&lt;/b&gt;&lt;/p&gt;
&lt;p&gt;Cancel on&amp;nbsp;&lt;a href="/"&gt;Sling.com&lt;/a&gt;&amp;nbsp;or visit our&amp;nbsp;&lt;a title="Help Center" href="/help/en/contact-us"&gt;Help Center&lt;/a&gt;&amp;nbsp;to contact us. Programming fees are charged monthly in advance and no credits or refunds will be issued for partial or prepaid months after cancellation.&lt;/p&gt;
&lt;p&gt;&lt;b&gt;Streaming limitations&lt;/b&gt;&lt;/p&gt;
&lt;p&gt;The number of devices on which Sling content can be watched at the same time varies based on the Sling service. If you subscribe to our Sling Latino core services, you can enjoy three streams at a time. If you subscribe to our Sling International core services, you can enjoy three streams at a time. If you subscribe to our Sling Orange service, you can enjoy one stream at a time. Any extras you add to your Sling Orange service will be included in your single stream. If you subscribe to our Sling Blue service, you can enjoy up to three streams of these channels at the same time. Any extras you add to your Sling Blue service will be included in your three streams. If you subscribe to both services in Sling Orange + Sling Blue, you can enjoy up to four streams at the same time. Because you are purchasing two separate services in Sling Orange + Sling Blue, you can get the total number of streams included on each separate service—one stream for any channel on the single-stream Sling Orange service and three streams for channels on the multi-stream Sling Blue service. To get up to four streams, go to the My Account page and make sure that the “show me only Sling Blue versions of channels in both services” box is not checked.&lt;/p&gt;
&lt;p&gt;&lt;b&gt;Miscellaneous&lt;/b&gt;&lt;/p&gt;
&lt;p&gt;Certain programs may be unavailable due to programmer restrictions or blackouts. Only available within the United States. State and local taxes apply. All prices, fees, charges, services, programming, features, functionality and offers subject to change without notice.&lt;/p&gt;
&lt;p&gt;&lt;b&gt;Channels Offered in Select Markets&lt;/b&gt;&lt;/p&gt;
&lt;p&gt;Some local channels including ABC, FOX and NBC are only available in select markets. See which local channels are available in your area&amp;nbsp;&lt;a href="/help/en/subscription-programming-questions/channels-programming/local-channels"&gt;here&lt;/a&gt;.&lt;/p&gt;

&lt;p&gt;Available to new customers upon account activation. One per customer. Must provide email address and credit card. After six month(s), you will be billed for Sling monthly at the everyday price unless you go online to cancel. Your account will be authorized to receive programming upon your first login.&lt;/p&gt;
&lt;p&gt;&lt;b&gt;Billing&lt;/b&gt;&lt;/p&gt;
&lt;p&gt;After six month(s), your credit card will be charged monthly for applicable subscription until you cancel your service.&lt;/p&gt;
&lt;p&gt;&lt;b&gt;Cancellation&lt;/b&gt;&lt;/p&gt;
&lt;p&gt;Cancel on&amp;nbsp;&lt;a href="/"&gt;Sling.com&lt;/a&gt;&amp;nbsp;or visit our&amp;nbsp;&lt;a title="Help Center" href="/help/en/contact-us"&gt;Help Center&lt;/a&gt;&amp;nbsp;to contact us. Programming fees are charged monthly in advance and no credits or refunds will be issued for partial or prepaid months after cancellation.&lt;/p&gt;
&lt;p&gt;&lt;b&gt;Streaming limitations&lt;/b&gt;&lt;/p&gt;
&lt;p&gt;The number of devices on which Sling content can be watched at the same time varies based on the Sling service. If you subscribe to our Sling Latino core services, you can enjoy three streams at a time.&amp;nbsp; If you subscribe to our Sling International core services, you can enjoy three streams at a time. If you subscribe to our Sling Orange service, you can enjoy one stream at a time. Any extras you add to your Sling Orange service will be included in your single stream. If you subscribe to our Sling Blue service, you can enjoy up to three streams of these channels at the same time. Any extras you add to your Sling Blue service will be included in your three streams. If you subscribe to both services in Sling Orange + Sling Blue, you can enjoy up to four streams at the same time. Because you are purchasing two separate services in Sling Orange + Sling Blue, you can get the total number of streams included on each separate service—one stream for any channel on the single-stream Sling Orange service and three streams for channels on the multi-stream Sling Blue service. To get up to four streams, go to the My Account page and make sure that the “show me only Sling Blue versions of channels in both services” box is not checked.&amp;nbsp;&lt;/p&gt;
&lt;p&gt;&lt;b&gt;Miscellaneous&lt;/b&gt;&lt;/p&gt;
&lt;p&gt;Certain programs may be unavailable due to programmer restrictions or blackouts. Only available within the United States. State and local taxes apply. All prices, fees, charges, services, programming, features, functionality and offers subject to change without notice.&amp;nbsp;EPIX® is a registered trademark of EPIX Entertainment LLC. Marvel’s The Avengers, the Movie: © 2012 MVL Film Finance LLC. The Avengers, the Characters: TM &amp;amp; © 2021 Marvel Entertainment LLC &amp;amp; Subs. All Rights Reserved. Sonic The&amp;nbsp;Hedgehog&amp;nbsp;© 2021 Paramount Pictures. All Rights Reserved. Terminator: Dark Fate © 2021 Paramount Pictures. All Rights Reserved. SHOWTIME and related marks are trademarks of Showtime Networks Inc. a ViacomCBS Company. Individual programs, devices and marks are the property of their respective owners.&amp;nbsp;All Rights Reserved. Glory © 1989 TRI-STAR PICTURES INC.&amp;nbsp;American Gods © 2020 FremantleMedia North America, Inc. All rights reserved.&amp;nbsp;Men In Kilts: A Roadtrip with Sam and Graham © 2021 Sony Pictures Television Inc. All rights reserved.&amp;nbsp;© 2021 STARZ&lt;/p&gt;

&lt;p&gt;Some local channels including FOX and NBC are only available in select markets. See which local channels are available in your area&amp;nbsp;&lt;a href="/help/en/subscription-programming-questions/channels-programming/local-channels"&gt;here&lt;/a&gt;.&lt;/p&gt;

<div class="tabbed-faq parbase aem-GridColumn--default--none aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--offset--default--0">
<div class="js-react js-react-tabbed-faq" data-sling-tabbed-faq-sub-headline="We're here to help! Visit our &lt;a title=&quot;SLING Help Site&quot; href=&quot;/help/en&quot;&gt;Help Center&lt;/a&gt; if you have more questions." data-sling-tabbed-faq-tabs-list="[{&quot;id&quot;:&quot;general&quot;,&quot;title&quot;:&quot;General&quot;,&quot;accordionConfig&quot;:[{&quot;id&quot;:&quot;what-is-sling&quot;,&quot;title&quot;:&quot;What is Sling TV?&quot;,&quot;content&quot;:&quot;Sling TV is the first app-based TV service letting you stream live television and on-demand content over the internet. Watch live shows wherever you are, at home or on the go! With Sling TV, you get to choose the television option that’s right for you, including Channel Add-ons, Premiums Add-ons, DVR Plus and more. Watching live TV is easier and more affordable with Sling - it’s the way TV should be!&quot;,&quot;contentExpanded&quot;:false},{&quot;id&quot;:&quot;dvr-with-sling&quot;,&quot;title&quot;:&quot;How does DVR work with Sling TV?&quot;,&quot;content&quot;:&quot;&lt;p&gt;All new and existing Sling subscribers (that do not currently have DVR Plus) receive 50 hours of free DVR storage. DVR Plus can be added for $5/month to receive 200 hours of storage, as well as the ability to protect favorite recordings. DVR Free and DVR Plus are available on all devices.&lt;/p&gt;\r\n&lt;p&gt;DVR functionality is available for all live content, &lt;b&gt;&lt;i&gt;except&lt;/i&gt;&lt;/b&gt; for the following channels:&lt;br /&gt;\r\n&lt;/p&gt;\r\n&lt;ul style=\&quot;list-style-type: disc;\&quot;&gt;\r\n&lt;li style=\&quot;list-style-type: disc;\&quot;&gt;Digital Networks (Local Now, ESPN3, ACC Network Extra and SEC Network+)&lt;br /&gt;\r\n&lt;/li&gt;\r\n&lt;/ul&gt;\r\n&quot;,&quot;contentExpanded&quot;:false},{&quot;id&quot;:&quot;ota-local-channels&quot;,&quot;title&quot;:&quot;How do I watch local channels on Sling TV? &quot;,&quot;content&quot;:&quot;&lt;p&gt;Access to local channels like FOX, ABC and NBC can cost hundreds of dollars every year if they were included in your Sling TV subscription. However, you may very well be able to get local channels for free with an Over-the-Air (OTA) antenna connected to your TV.&lt;/p&gt;\r\n&lt;p&gt;Looking to figure out which markets get local channel access? &lt;a href=\&quot;/help/en/subscription-programming-questions/channels-programming/local-channels\&quot; title=\&quot;Local Channels\&quot; target=\&quot;_blank\&quot;&gt;Click here!&lt;/a&gt;&lt;/p&gt;\r\n&quot;,&quot;contentExpanded&quot;:false},{&quot;id&quot;:&quot;sling-multiple-devices&quot;,&quot;title&quot;:&quot;Can I watch Sling TV on multiple devices at the same time?&quot;,&quot;content&quot;:&quot;&lt;p&gt;The number of devices on which Sling content can be watched at the same time varies based on the Sling service you subscribe to:&lt;/p&gt;\r\n&lt;ul style=\&quot;list-style-type: disc;\&quot;&gt;\r\n&lt;li style=\&quot;list-style-type: disc;\&quot;&gt;If you subscribe to &lt;b&gt;Sling Orange&lt;/b&gt; you can enjoy Sling TV on one screen at a time. Any extras you add to your Sling Orange service will be included in your single stream.&lt;/li&gt;\r\n&lt;li style=\&quot;list-style-type: disc;\&quot;&gt;If you subscribe to &lt;b&gt;Sling Blue&lt;/b&gt; you can watch on up to three screens at one time! Any extras you add to your Sling Blue service will be included in your three streams.&lt;/li&gt;\r\n&lt;li style=\&quot;list-style-type: disc;\&quot;&gt;If you subscribe to &lt;b&gt;Sling Orange + Sling Blue&lt;/b&gt;, you can enjoy up to four streams at one time! Because you are purchasing &lt;b&gt;two separate services&lt;/b&gt; in Sling Orange &lt;b&gt;+&lt;/b&gt; Sling Blue, you can get the total number of streams included on each separate service— &lt;b&gt;one&lt;/b&gt; stream for any channel on Sling Orange and &lt;b&gt;three&lt;/b&gt; streams for any channel on Sling Blue.&lt;/li&gt;\r\n&lt;/ul&gt;\r\n&quot;,&quot;contentExpanded&quot;:false},{&quot;id&quot;:&quot;on-demand&quot;,&quot;title&quot;:&quot;Are shows available on-demand?&quot;,&quot;content&quot;:&quot;We offer On-Demand content on many of our channels. The content and length of time available varies by channel.&quot;,&quot;contentExpanded&quot;:false},{&quot;id&quot;:&quot;cancel-sling&quot;,&quot;title&quot;:&quot;What if I want to cancel?&quot;,&quot;content&quot;:&quot;&lt;p&gt;We hate to see you go, but if you need a break, you can easily cancel your subscription at any time.&lt;br /&gt;\r\n&lt;br /&gt;\r\nAfter you cancel, your current paid subscription will run for the duration of your billing cycle or any prepaid period. Please note that we do not provide refunds for prepaid or partial months of service.&lt;/p&gt;\r\n&quot;,&quot;contentExpanded&quot;:false}]},{&quot;id&quot;:&quot;getting-started&quot;,&quot;title&quot;:&quot;Getting Started&quot;,&quot;accordionConfig&quot;:[{&quot;id&quot;:&quot;switch-to-sling&quot;,&quot;title&quot;:&quot;Will it be easy to switch to Sling TV?&quot;,&quot;content&quot;:&quot;&lt;p&gt;It can feel like a big leap, but don’t be intimidated. Here are three easy steps to get started with Sling:&lt;br /&gt;\r\n&lt;/p&gt;\r\n&lt;ul style=\&quot;list-style-type: decimal;\&quot;&gt;\r\n&lt;li style=\&quot;list-style-type: decimal;\&quot;&gt;Get high-speed internet&lt;/li&gt;\r\n&lt;li style=\&quot;list-style-type: decimal;\&quot;&gt;Choose your streaming device, or use one you already have.&lt;/li&gt;\r\n&lt;li style=\&quot;list-style-type: decimal;\&quot;&gt;Sign up and choose your content lineup&lt;/li&gt;\r\n&lt;/ul&gt;\r\n&quot;,&quot;contentExpanded&quot;:false},{&quot;id&quot;:&quot;internet-speed&quot;,&quot;title&quot;:&quot;What internet speed do I need to stream Sling TV?&quot;,&quot;content&quot;:&quot;&lt;p&gt;Because streaming services rely on the internet instead of a hard-wired cable box or satellite dish, having a reliable home internet connection is crucial. It’s recommended to have a continuous internet speed of:&lt;br /&gt;\r\n&lt;/p&gt;\r\n&lt;ul style=\&quot;list-style-type: disc;\&quot;&gt;\r\n&lt;li style=\&quot;list-style-type: disc;\&quot;&gt;3 Mbps or higher for portable devices, such as tablets or smartphones&lt;/li&gt;\r\n&lt;li style=\&quot;list-style-type: disc;\&quot;&gt;5 Mbps or higher for single stream connected devices, such as a PC or MAC&lt;/li&gt;\r\n&lt;li style=\&quot;list-style-type: disc;\&quot;&gt;25 Mbps or higher for households maintaining internet usage on multiple devices&lt;/li&gt;\r\n&lt;/ul&gt;\r\n&lt;p&gt;&lt;a href=\&quot;https://www.speedtest.net/\&quot;&gt;Check my internet speed.&lt;/a&gt;&lt;/p&gt;\r\n&quot;,&quot;contentExpanded&quot;:false},{&quot;id&quot;:&quot;get-started&quot;,&quot;title&quot;:&quot;What do I need to get started with Sling TV?&quot;,&quot;content&quot;:&quot;&lt;p&gt;To enjoy the benefits of the live TV you love right at your fingertips, all you need to do is:&lt;/p&gt;\r\n&lt;p&gt;1. Sign up for an account here at sling.com, or through the Sling TV app (select devices).&lt;/p&gt;\r\n&lt;p&gt;2. Install the Sling TV app on your mobile device or tablet. For step-by-step instructions for our supported devices &lt;a href=\&quot;/help/en/learn-about-sling/get-started/install-sling\&quot;&gt;click here&lt;/a&gt;.&lt;/p&gt;\r\n&lt;ul&gt;\r\n&lt;li&gt;Don't have a mobile device or tablet yet? Start watching right away on your Google Chrome, Microsoft Edge or Safari browser.&lt;/li&gt;\r\n&lt;/ul&gt;\r\n&lt;p&gt;&lt;br /&gt;\r\n3. Sign in and start watching!&lt;/p&gt;\r\n&quot;,&quot;contentExpanded&quot;:false},{&quot;id&quot;:&quot;sign-up&quot;,&quot;title&quot;:&quot;How do I sign up for Sling TV?&quot;,&quot;content&quot;:&quot;&lt;p&gt;To sign up for Sling TV:&lt;/p&gt;\r\n&lt;ul style=\&quot;list-style-type: decimal;\&quot;&gt;\r\n&lt;li style=\&quot;list-style-type: decimal;\&quot;&gt;Select a link to sign up (WATCH NOW or similar)&lt;/li&gt;\r\n&lt;li style=\&quot;list-style-type: decimal;\&quot;&gt;Enter an email address &amp;amp; create a password&lt;/li&gt;\r\n&lt;li style=\&quot;list-style-type: decimal;\&quot;&gt;Choose your base service &amp;amp; extras&lt;/li&gt;\r\n&lt;li style=\&quot;list-style-type: decimal;\&quot;&gt;Add your billing information&lt;/li&gt;\r\n&lt;li style=\&quot;list-style-type: decimal;\&quot;&gt;Follow the on-screen instructions to complete signup&lt;/li&gt;\r\n&lt;li style=\&quot;list-style-type: decimal;\&quot;&gt;You're all set! Just sign in with your email address and password on your device and start watching&lt;/li&gt;\r\n&lt;/ul&gt;\r\n&quot;,&quot;contentExpanded&quot;:false}]},{&quot;id&quot;:&quot;offers&quot;,&quot;title&quot;:&quot;Offers&quot;,&quot;accordionConfig&quot;:[{&quot;id&quot;:&quot;intro-offer&quot;,&quot;title&quot;:&quot;How does the intro offer work?&quot;,&quot;content&quot;:&quot;&lt;p&gt;Sling occasionally offers discounted rates for new subscribers. We want you to come in, check out your favorite programs and take advantage of an offer while you get familiar with the app.&lt;/p&gt;\r\n&quot;,&quot;contentExpanded&quot;:false},{&quot;id&quot;:&quot;airtv-mini&quot;,&quot;title&quot;:&quot;How does the AirTV Mini offer work?&quot;,&quot;content&quot;:&quot;&lt;p&gt;You can get an AirTV Mini streaming device ($79.99 value) for FREE when you prepay for 2 months of SLING.&lt;br&gt;\r\n&lt;br&gt;\r\nThis offer is available to new customers, one per customer and cannot be combined with other offers. An email address and credit card are required, and you must pre-pay for two months of service. Not available in Puerto Rico.&lt;br&gt;\r\n&lt;br&gt;\r\nAfter two months, you will automatically be charged monthly for applicable subscription until you cancel your service on &lt;a href=\&quot;https://www.sling.com/\&quot;&gt;sling.com&lt;/a&gt;.&lt;br&gt;\r\n&lt;br&gt;\r\nProgramming fees are charged monthly in advance and no credits or refunds will be issued for partial or prepaid months after cancellation.&lt;/p&gt;\r\n&quot;,&quot;contentExpanded&quot;:false},{&quot;id&quot;:&quot;what-is-airtvmini&quot;,&quot;title&quot;:&quot;What is an AirTV Mini?&quot;,&quot;content&quot;:&quot;&lt;p&gt;AirTV Mini is an award-winning streaming device optimized for Sling. You can stream your favorite content from Sling and streaming services, like Netflix, all from one channel guide.&lt;br /&gt;\r\n&lt;br /&gt;\r\nWith AirTV mini you get the following features:&lt;/p&gt;\r\n&lt;ul style=\&quot;list-style-type: disc;\&quot;&gt;\r\n&lt;li style=\&quot;list-style-type: disc;\&quot;&gt;One-touch access to Sling and Netflix from the AirTV Mini remote&lt;/li&gt;\r\n&lt;li style=\&quot;list-style-type: disc;\&quot;&gt;Bluetooth-connected AirTV Mini remote will control your AirTV Mini, your TV and your sound system&lt;/li&gt;\r\n&lt;li style=\&quot;list-style-type: disc;\&quot;&gt;High-quality 4K streaming capabilities (*with a 4K TV)&lt;/li&gt;\r\n&lt;li style=\&quot;list-style-type: disc;\&quot;&gt;Discover additional apps, games, music &amp;amp; more on Google Play&lt;/li&gt;\r\n&lt;/ul&gt;\r\n&quot;,&quot;contentExpanded&quot;:false}]}]" data-sling-tabbed-faq-title="Frequently Asked Questions" id="homepage-faq">
</div>
</div>
</div>
